<!DOCTYPE html>
<html>
<head>
    <title>Kenzie Academy Sports</title>
    <div style="background-image: url('assets/images/crowd.png');">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>


<body>

    <div class="controls">

        <Div class="control_l">
            
            <div class="team_one_shoot_button"></div>

            <div id="teamone-shoot-button"></div>

        </Div>

        <div class="control_r">

            <div class="team_two_shoot_button"></div>

            <div id="teamtwo-shoot-button"></div>

        </div>
            
        <div id="reset-container">

            <div class="reset-button">

                <div id="reset-button"><img src="assets/images/reset_button.png" alt="Reset Button"></div>

            </div>

            <div class="resets-qty">

                <span id="num-resets">0</span>

            </div>

        </div>

    </div>

        

    <div class="body">
           
        <div class="top"> 

            <div class="scoreboard">

                <div class="specs1">

                    <div class="shots1">

                        <span id="teamone-numshots">0</span>

                    </div>

                    <div class="goals1">

                        <span id="teamone-numgoals">0</span>

                    </div>

                </div>

                <div class="specs2">

                    <div class="shots2">

                        <span id="teamtwo-numshots">0</span>

                    </div>

                    <div class="goals2">

                        <span id="teamtwo-numgoals">0</span>

                    </div>
                        
                </div>

            </div>

        </div>    

    </div>

    <audio id="fhk_miss" src="assets/sounds/fhk_miss.mp3" preload="auto"></audio> 
    <audio id="bhk_miss" src="assets/sounds/bhk_miss.mp3" preload="auto"></audio>
    <audio id="fhk_score" src="assets/sounds/fhk_score.mp3" preload="auto"></audio>
    <audio id="bhk_score" src="assets/sounds/bhk_score.mp3" preload="auto"></audio>
        
    <script src="./assets/javascript/game.js"></script><!-- Javascript Link -->

</body>
</html>
